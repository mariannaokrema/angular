<div class="form-group">
  <label>
    {{ label }}
    <input
      [formControl]="control"
      [type]="type"
      [placeholder]="placeholder"
      class="form-control"
      [attr.name]="controlName"
    />
    <ng-container
      *ngTemplateOutlet="control?.invalid && (control?.dirty || control?.touched) ? errorTemplate : null"
    ></ng-container>
    <ng-template #errorTemplate>
      <div class="error-message">{{ errorMessage() }}</div>
    </ng-template>
  </label>
</div>
